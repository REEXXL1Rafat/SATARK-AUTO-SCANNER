name: SATARK Weekly Historian

on:
  schedule:
    - cron: '0 0 * * 0' # Midnight every Sunday
  workflow_dispatch: # Allows manual button click

jobs:
  report_generation:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Essential for the bot to push the CSV back to the repo

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: pip install pandas requests

      - name: Run The Historian
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: python weekly_intel.py

      - name: Save Report to Repo
        run: |
          # 1. Setup Identity
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
          
          # 2. Check for the specific directory and CSV files
          if [ -d "weekly_reports" ] && [ "$(ls -A weekly_reports/*.csv 2>/dev/null)" ]; then
            echo "âœ… New report detected. Committing to repository..."
            git add weekly_reports/*.csv
            git commit -m "ğŸ“Š Weekly Intel Report: $(date +'%Y-%m-%d')"
            git push
          else
            echo "âš ï¸ No new report generated (likely due to zero fire detections). Staying Green."
            exit 0
          fi
