name: SATARK Sentinel

on:
  schedule:
    - cron: '*/30 * * * *'  # Runs every 30 minutes
  workflow_dispatch:        # Allows you to click a "Run Now" button

jobs:
  scan_mission:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install Tools
      run: |
        pip install -r requirements.txt
        
    - name: Run SATARK Scanner
      env:
        NASA_KEY: ${{ secrets.NASA_KEY }}
        GEMINI_KEY: ${{ secrets.GEMINI_KEY }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}  # <--- CRITICAL ADDITION
      run: python satark_cloud_v5.py
