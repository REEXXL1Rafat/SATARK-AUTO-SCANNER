name: SATARK Monthly Audit

on:
  schedule:
    - cron: '0 0 1 * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  audit_and_report:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          # We removed google-genai and added requests/matplotlib
          pip install pandas matplotlib requests

      - name: Run Free-Tier Audit
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}       # Need this from Hugging Face
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }} # Your Gmail
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }} # App Password
        run: python monthly_audit.py

      - name: Commit Reports
        run: |
          git config --global user.name 'SATARK Bot'
          git config --global user.email 'bot@satark.ai'
          if [ -d "monthly_audits" ]; then
            git add monthly_audits/*
            git commit -m "ðŸ“ˆ Monthly Audit & Email Dispatch"
            git push
          else
            echo "No reports to save."
          fi
