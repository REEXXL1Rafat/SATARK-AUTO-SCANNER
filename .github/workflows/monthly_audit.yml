name: SATARK Monthly Audit

on:
  schedule:
    - cron: '0 0 1 * *' # Runs at midnight on the 1st of every month
  workflow_dispatch: # Allows you to force-run it manually

jobs:
  audit_and_report:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Essential for saving the report to the repo

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          # 'openai' is needed for Llama 3.3 via OpenRouter
          pip install pandas matplotlib requests openai

      - name: Run Deep Audit
        env:
          # DB Keys (CRITICAL ADDITION)
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          # AI Key
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          # Email Credentials
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        run: python monthly_audit.py

      - name: Commit Reports
        run: |
          git config --global user.name 'SATARK Bot'
          git config --global user.email 'bot@satark.ai'
          
          # The new script saves to 'audit_out'
          if [ -d "audit_out" ]; then
            git add audit_out/*
            
            # Commit if there are changes, ignore if empty
            git commit -m "üìà Monthly Thesis Data: $(date +'%Y-%m')" || echo "‚ö†Ô∏è Data unchanged. Skipping commit."
            
            git push || echo "‚ö†Ô∏è Nothing new to push."
          else
            echo "‚ö†Ô∏è No 'audit_out' folder found. Check script output for errors."
          fi
