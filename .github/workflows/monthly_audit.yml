name: SATARK Monthly Audit

on:
  schedule:
    - cron: '0 0 1 * *' # Runs at midnight on the 1st of every month
  workflow_dispatch: # Allows you to force-run it manually

jobs:
  audit_and_report:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Essential for saving the report to the repo

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          # We use 'openai' to talk to the OpenRouter Free API
          pip install pandas matplotlib requests openai

      - name: Run Deep Audit
        env:
          # The Key to the "Free" AI Model
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          # Email Credentials for the PDF Dispatch
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        run: python monthly_audit.py

      - name: Commit Reports
        run: |
          git config --global user.name 'SATARK Bot'
          git config --global user.email 'bot@satark.ai'
          
          # 1. Check if the output folder exists
          if [ -d "monthly_audits" ]; then
            git add monthly_audits/*
            
            # 2. THE FIX: If 'git commit' fails (because files are identical), 
            # we catch it with '|| echo' so the workflow stays GREEN.
            git commit -m "üìà Monthly Deep Audit" || echo "‚ö†Ô∏è Data unchanged since last run. Skipping commit."
            
            # 3. Push changes (if any)
            git push || echo "‚ö†Ô∏è Nothing new to push."
          else
            echo "‚ö†Ô∏è No monthly_audits folder found. (Check Python script logs)"
          fi
